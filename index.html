<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أبطال البطاقات - لعبة الذكاء المثيرة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #d63031;
            --dark: #2d3436;
            --light: #dfe6e9;
            --gradient: linear-gradient(120deg, #6c5ce7, #fd79a8);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px;
            background: rgba(44, 62, 80, 0.7);
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient);
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .total-points {
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .total-points i {
            color: var(--warning);
        }
        
        .levels-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .level-card {
            background: rgba(44, 62, 80, 0.7);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .level-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }
        
        .level-card.locked {
            background: rgba(99, 110, 114, 0.5);
            cursor: not-allowed;
        }
        
        .level-card.completed {
            background: rgba(0, 184, 148, 0.2);
            border: 1px solid rgba(0, 184, 148, 0.3);
        }
        
        .level-card .level-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--light);
        }
        
        .level-card .level-status {
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .level-card .level-badge {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .game-screen {
            display: none;
        }
        
        .cards-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 30px;
        }
        
        .cards-section {
            background: rgba(44, 62, 80, 0.7);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cards-section h2 {
            margin-bottom: 15px;
            text-align: center;
            color: var(--secondary);
            font-size: 22px;
        }
        
        .app-cards, .player-cards {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .card {
            width: 110px;
            height: 160px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .card-front {
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            color: var(--dark);
            transform: rotateY(180deg);
            padding: 10px;
        }
        
        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .card-back {
            background: var(--gradient);
            color: white;
            font-size: 32px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .card-back .pattern {
            font-size: 16px;
            opacity: 0.8;
        }
        
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(44, 62, 80, 0.95);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 1000;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border: 2px solid var(--accent);
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .message.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            from { box-shadow: 0 0 20px rgba(253, 121, 168, 0.5); }
            to { box-shadow: 0 0 30px rgba(253, 121, 168, 0.8); }
        }
        
        .message i {
            font-size: 50px;
            margin-bottom: 15px;
            color: var(--accent);
        }
        
        .message h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--warning);
        }
        
        .message p {
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: var(--gradient);
            border-radius: 5px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--accent);
            opacity: 0;
            z-index: 999;
            pointer-events: none;
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(1000px) rotate(720deg); opacity: 0; }
        }
        
        @media (max-width: 768px) {
            .levels-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .card {
                width: 90px;
                height: 130px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
        
        @media (max-width: 480px) {
            .levels-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .card {
                width: 80px;
                height: 120px;
            }
            
            .cards-section {
                padding: 15px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
        
        /* تأثيرات إضافية */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
            pointer-events: none;
        }
        
        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
        }
        
        .level-card .ribbon {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 70px;
            height: 70px;
            overflow: hidden;
        }
        
        .level-card .ribbon span {
            position: absolute;
            top: 15px;
            right: -25px;
            transform: rotate(45deg);
            width: 100px;
            padding: 5px 0;
            background: var(--accent);
            color: white;
            text-align: center;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* تحسينات CSS للبطاقات */
        .card.active .card-inner {
            transform: scale(1.1); /* تأثير يكبر البطاقة المختارة قليلاً */
        }
        
        .player-cards .card {
            transition: all 0.3s ease;
        }

        .player-cards.disabled .card {
            pointer-events: none; /* منع النقر على بطاقات الحل قبل اختيار اللغز */
            opacity: 0.5;
        }

        /* CSS للتلميحات */
        .hints-container {
            text-align: center;
            margin-top: 20px;
        }
        .hint-btn {
            background: var(--warning);
            color: var(--dark);
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
        }
        
        /* رسالة التوجيه */
        .guide-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(44, 62, 80, 0.95);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            z-index: 1001;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            border: 2px solid var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="levels-screen">
            <header>
                <h1><i class="fas fa-dragon"></i> أبطال البطاقات <i class="fas fa-dragon"></i></h1>
                <div class="total-points">
                    <i class="fas fa-coins"></i>
                    <span id="total-points">0</span> نقطة
                </div>
                <div class="progress-bar">
                    <div class="progress" id="total-progress" style="width: 0%"></div>
                </div>
            </header>
            
            <div class="levels-grid" id="levels-container">
                </div>
        </div>
        
        <div id="game-screen" class="game-screen">
            <header>
                <h1>المستوى <span id="current-level">1</span></h1>
                <div class="total-points">
                    <i class="fas fa-star"></i>
                    النقاط: <span id="level-points">0</span>/<span id="max-level-points">3</span>
                </div>
                <div class="progress-bar">
                    <div class="progress" id="level-progress" style="width: 0%"></div>
                </div>
            </header>
            
            <div class="cards-container">
                <div class="cards-section">
                    <h2><i class="fas fa-robot"></i> بطاقات التحدي</h2>
                    <div class="app-cards" id="app-cards">
                        </div>
                </div>
                
                <div class="cards-section">
                    <h2><i class="fas fa-user"></i> بطاقات الحل</h2>
                    <div class="player-cards" id="player-cards">
                        </div>
                </div>
            </div>

            <div class="hints-container">
                <button class="btn hint-btn" id="hint-btn"><i class="fas fa-lightbulb"></i> تلميح (يكلف 5 نقاط)</button>
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <button class="btn" id="back-btn">
                    <i class="fas fa-arrow-right"></i> العودة إلى المستويات
                </button>
            </div>
        </div>
        
        <div class="message" id="message">
            <i class="fas fa-trophy"></i>
            <h3 id="message-title">تهانينا!</h3>
            <p id="message-text">لقد أكملت المستوى بنجاح</p>
            <button class="btn" id="message-btn">
                <i class="fas fa-check"></i> موافق
            </button>
        </div>
        
        <div class="message" id="guide-message">
            <h3 id="guide-title">كيف تلعب؟</h3>
            <p id="guide-text">
                1. انقر على إحدى بطاقات **اللغز** بالأعلى. <br>
                2. اختر بطاقة **الحل** المطابقة من الأسفل. <br>
                3. اكمل الأزواج الثلاثة للفوز!
            </p>
            <button class="btn" id="guide-btn">
                <i class="fas fa-play"></i> فهمت!
            </button>
        </div>
    </div>

    <script>
        // تعريف المتغيرات العامة
        let db;
        let currentLevel = 1;
        let levelPoints = 0;
        let totalPoints = 0;
        let selectedCard = null;
        let maxLevels = 23;
        
        // بيانات المستويات والبطاقات (تم استبدالها بمسارات صور حقيقية افتراضية)
        // يجب أن تتأكد من وجود مجلد 'img' في نفس مكان ملف اللعبة، ويحتوي على الصور التالية
        const levelsData = [];
        for (let i = 1; i <= maxLevels; i++) {
            // يمكن تعديل عدد البطاقات لكل مستوى لزيادة الصعوبة
            const numCards = (i <= 5) ? 3 : (i <= 15) ? 4 : 5;
            const levelCards = [];
            for (let j = 1; j <= numCards; j++) {
                levelCards.push({ id: `${i}-${j}`, type: 'puzzle', image: `img/puzzle-${i}-${j}.jpg` });
                levelCards.push({ id: `${i}-${j}`, type: 'solution', image: `img/solution-${i}-${j}.jpg` });
            }
            levelsData.push({ id: i, cards: levelCards, maxPoints: numCards });
        }
        
        // تهيئة التطبيق
        document.addEventListener('DOMContentLoaded', initApp);
        
        function initApp() {
            createStars();
            initializeDB();
            setupEventListeners();
        }
        
        // إنشاء تأثير النجوم في الخلفية
        function createStars() {
            const starsCount = 50;
            const container = document.body;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(star);
            }
        }
        
        // تأثير الألعاب النارية عند الفوز
        function createFireworks() {
            const fireworksCount = 50;
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < fireworksCount; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                firework.style.left = `${Math.random() * 100}%`;
                firework.style.top = `${Math.random() * 100}%`;
                const size = Math.random() * 5 + 2;
                firework.style.width = `${size}px`;
                firework.style.height = `${size}px`;
                
                document.body.appendChild(firework);
                
                const animationDuration = Math.random() * 2 + 1;
                const xMovement = (Math.random() - 0.5) * 200;
                const yMovement = -(Math.random() * 200);
                
                firework.style.transition = `all ${animationDuration}s ease-out`;
                firework.style.transform = `translate(${xMovement}px, ${yMovement}px)`;
                firework.style.opacity = '0';
                
                setTimeout(() => {
                    firework.remove();
                }, animationDuration * 1000);
            }
        }
        
        // تأثير confetti عند الفوز
        function createConfetti() {
            const confettiCount = 100;
            const colors = ['#6c5ce7', '#a29bfe', '#fd79a8', '#00b894', '#fdcb6e', '#d63031'];
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '50%';
                }
                const size = Math.random() * 10 + 5;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `${Math.random() * 50}%`;
                document.body.appendChild(confetti);
                const animationDuration = Math.random() * 3 + 2;
                confetti.style.animation = `confettiFall ${animationDuration}s linear forwards`;
                
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }
        
        // تهيئة قاعدة البيانات IndexedDB
        function initializeDB() {
            const request = indexedDB.open('CardGameDB', 1);
            
            request.onerror = (event) => {
                console.error('فشل في فتح قاعدة البيانات', event);
            };
            
            request.onsuccess = (event) => {
                db = event.target.result;
                loadGameData();
            };
            
            request.onupgradened = (event) => {
                db = event.target.result;
                
                if (!db.objectStoreNames.contains('levels')) {
                    const levelsStore = db.createObjectStore('levels', { keyPath: 'id' });
                    levelsStore.createIndex('completed', 'completed', { unique: false });
                    levelsStore.createIndex('points', 'points', { unique: false });
                }
                
                if (!db.objectStoreNames.contains('stats')) {
                    const statsStore = db.createObjectStore('stats', { keyPath: 'id' });
                }
            };
        }
        
        // تحميل بيانات اللعبة
        async function loadGameData() {
            await new Promise(resolve => {
                const transaction = db.transaction(['stats'], 'readonly');
                const statsStore = transaction.objectStore('stats');
                const request = statsStore.get('totalPoints');
                
                request.onsuccess = (event) => {
                    if (request.result) {
                        totalPoints = request.result.value;
                    }
                    document.getElementById('total-points').textContent = totalPoints;
                    updateProgress('total-progress', totalPoints, levelsData.reduce((acc, level) => acc + level.maxPoints, 0));
                    resolve();
                };
            });
            
            loadLevels();
        }
        
        // تحديث شريط التقدم
        function updateProgress(progressBarId, current, max) {
            const progressBar = document.getElementById(progressBarId);
            const percentage = (current / max) * 100;
            progressBar.style.width = `${percentage}%`;
        }
        
        // تحميل و عرض المستويات
        function loadLevels() {
            const levelsContainer = document.getElementById('levels-container');
            levelsContainer.innerHTML = '';
            
            const transaction = db.transaction(['levels'], 'readonly');
            const levelsStore = transaction.objectStore('levels');
            
            for (let i = 1; i <= maxLevels; i++) {
                const levelCard = document.createElement('div');
                levelCard.className = 'level-card';
                levelCard.dataset.level = i;
                
                const levelNumber = document.createElement('div');
                levelNumber.className = 'level-number';
                levelNumber.innerHTML = `<i class="fas fa-${i === 1 ? 'play' : 'hashtag'}"></i> ${i}`;
                levelCard.appendChild(levelNumber);
                
                const levelStatus = document.createElement('div');
                levelStatus.className = 'level-status';
                levelCard.appendChild(levelStatus);
                
                if (i % 5 === 0) {
                    const ribbon = document.createElement('div');
                    ribbon.className = 'ribbon';
                    ribbon.innerHTML = '<span>مميز</span>';
                    levelCard.appendChild(ribbon);
                }
                
                const request = levelsStore.get(i);
                
                request.onsuccess = (event) => {
                    if (request.result) {
                        if (request.result.completed) {
                            levelCard.classList.add('completed');
                            levelStatus.innerHTML = `<i class="fas fa-star"></i> ${request.result.points}/${levelsData[i-1].maxPoints}`;
                        }
                    } else if (i > 1) {
                        const prevRequest = levelsStore.get(i-1);
                        
                        prevRequest.onsuccess = (e) => {
                            if (!prevRequest.result || !prevRequest.result.completed) {
                                levelCard.classList.add('locked');
                                levelStatus.innerHTML = '<i class="fas fa-lock"></i> مقفل';
                            }
                        };
                    }
                };
                
                levelCard.addEventListener('click', () => {
                    if (!levelCard.classList.contains('locked')) {
                        startLevel(i);
                    }
                });
                
                levelsContainer.appendChild(levelCard);
            }
        }
        
        // بدء مستوى جديد
        function startLevel(level) {
            currentLevel = level;
            levelPoints = 0;
            
            document.getElementById('levels-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            document.getElementById('current-level').textContent = level;
            document.getElementById('level-points').textContent = '0';
            document.getElementById('max-level-points').textContent = levelsData[level - 1].maxPoints;
            updateProgress('level-progress', 0, levelsData[level - 1].maxPoints);

            // عرض رسالة التوجيه لأول مرة فقط
            const firstPlay = localStorage.getItem('firstPlay_' + level) === null;
            if (firstPlay) {
                document.getElementById('guide-message').classList.add('show');
                localStorage.setItem('firstPlay_' + level, 'false');
            } else {
                createCards(level);
            }
        }
        
        // إنشاء بطاقات المستوى
        function createCards(level) {
            const appCardsContainer = document.getElementById('app-cards');
            const playerCardsContainer = document.getElementById('player-cards');
            
            appCardsContainer.innerHTML = '';
            playerCardsContainer.innerHTML = '';
            
            const levelData = levelsData[level - 1];
            
            // فصل البطاقات إلى ألغاز وحلول
            const puzzleCards = levelData.cards.filter(card => card.type === 'puzzle');
            const solutionCards = levelData.cards.filter(card => card.type === 'solution');
            
            // خلط بطاقات الحل
            shuffleArray(solutionCards);

            // إضافة فئة لتعطيل بطاقات اللاعب في البداية
            playerCardsContainer.classList.add('disabled');
            
            // تحميل الصور مسبقًا
            preloadImages(levelData.cards.map(c => c.image)).then(() => {
                // إنشاء بطاقات التطبيق (الألغاز)
                puzzleCards.forEach(card => {
                    const cardElement = createCardElement(card, false);
                    appCardsContainer.appendChild(cardElement);
                });
                
                // إنشاء بطاقات اللاعب (الحلول)
                solutionCards.forEach(card => {
                    const cardElement = createCardElement(card, true);
                    playerCardsContainer.appendChild(cardElement);
                });
            });
        }
        
        // تحميل الصور مسبقًا
        function preloadImages(urls) {
            const promises = urls.map(url => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve();
                    img.onerror = () => reject();
                    img.src = url;
                });
            });
            return Promise.all(promises);
        }

        // إنشاء عنصر بطاقة
        function createCardElement(cardData, isPlayerCard) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.id = cardData.id;
            
            const cardInner = document.createElement('div');
            cardInner.className = 'card-inner';
            
            const cardFront = document.createElement('div');
            cardFront.className = 'card-front';
            
            const cardImage = document.createElement('img');
            cardImage.src = cardData.image;
            cardFront.appendChild(cardImage);
            
            const cardBack = document.createElement('div');
            cardBack.className = 'card-back';
            cardBack.innerHTML = '<div class="pattern">❖</div><div>؟</div>';
            
            cardInner.appendChild(cardFront);
            cardInner.appendChild(cardBack);
            card.appendChild(cardInner);
            
            if (isPlayerCard) {
                card.addEventListener('click', () => selectCard(card));
            } else {
                card.addEventListener('click', () => showPuzzleCard(card));
            }
            
            return card;
        }
        
        // عرض بطاقة اللغز
        function showPuzzleCard(card) {
            if (selectedCard) {
                // إذا كان هناك بطاقة لغز أخرى مختارة، اقلبها للخلف
                selectedCard.classList.remove('flipped');
                selectedCard.classList.remove('active');
            }
            
            // قلب البطاقة الحالية وجعلها نشطة
            card.classList.add('flipped');
            card.classList.add('active');
            selectedCard = card;

            // تمكين بطاقات الحل
            document.getElementById('player-cards').classList.remove('disabled');
        }
        
        // اختيار بطاقة الحل
        function selectCard(card) {
            if (!selectedCard) {
                showMessage('تنبيه', 'الرجاء النقر على إحدى بطاقات اللغز أولاً');
                return;
            }
            
            // التحقق إذا كان الحل صحيحًا
            if (selectedCard.dataset.id === card.dataset.id) {
                // الإجابة صحيحة
                card.classList.add('flipped');
                selectedCard.style.visibility = 'hidden'; // إخفاء البطاقة بدلًا من إزالتها
                card.style.visibility = 'hidden';
                
                selectedCard.classList.remove('active');
                selectedCard = null;
                
                // زيادة النقاط
                levelPoints++;
                document.getElementById('level-points').textContent = levelPoints;
                updateProgress('level-progress', levelPoints, levelsData[currentLevel - 1].maxPoints);
                
                if (levelPoints === levelsData[currentLevel - 1].maxPoints) {
                    // المستوى مكتمل
                    completeLevel();
                } else {
                    showMessage('ممتاز!', 'لقد كسبت نقطة');
                }
            } else {
                // الإجابة خاطئة
                showMessage('إجابة خاطئة', 'حاول مرة أخرى');
                selectedCard.classList.remove('flipped');
                selectedCard.classList.remove('active');
                selectedCard = null;
            }

            // تعطيل بطاقات الحل مرة أخرى
            document.getElementById('player-cards').classList.add('disabled');
        }
        
        // إكمال المستوى
        function completeLevel() {
            const transaction = db.transaction(['levels', 'stats'], 'readwrite');
            
            const levelsStore = transaction.objectStore('levels');
            levelsStore.put({
                id: currentLevel,
                completed: true,
                points: levelPoints
            });
            
            totalPoints += levelPoints;
            const statsStore = transaction.objectStore('stats');
            statsStore.put({
                id: 'totalPoints',
                value: totalPoints
            });
            
            transaction.oncomplete = () => {
                createConfetti();
                createFireworks();
                showMessage('تهانينا!', `لقد أكملت المستوى ${currentLevel}`, true);
                document.getElementById('total-points').textContent = totalPoints;
                updateProgress('total-progress', totalPoints, levelsData.reduce((acc, level) => acc + level.maxPoints, 0));
            };
        }
        
        // عرض رسالة
        function showMessage(title, text, isLevelComplete = false) {
            const message = document.getElementById('message');
            const messageTitle = document.getElementById('message-title');
            const messageText = document.getElementById('message-text');
            const messageBtn = document.getElementById('message-btn');
            
            messageTitle.textContent = title;
            messageText.textContent = text;
            message.classList.add('show');
            
            messageBtn.onclick = () => {
                message.classList.remove('show');
                if (isLevelComplete) {
                    document.getElementById('game-screen').style.display = 'none';
                    document.getElementById('levels-screen').style.display = 'block';
                    loadLevels();
                }
            };
        }
        
        // تهيئة مستمعي الأحداث
        function setupEventListeners() {
            document.getElementById('back-btn').addEventListener('click', () => {
                document.getElementById('game-screen').style.display = 'none';
                document.getElementById('levels-screen').style.display = 'block';
                loadLevels(); // إعادة تحميل المستويات عند العودة
            });

            document.getElementById('guide-btn').addEventListener('click', () => {
                document.getElementById('guide-message').classList.remove('show');
                createCards(currentLevel); // بدء اللعبة بعد إغلاق التوجيه
            });
            
            document.getElementById('hint-btn').addEventListener('click', useHint);
        }

        // استخدام التلميح
        function useHint() {
            if (totalPoints < 5) {
                showMessage('نقاط غير كافية', 'تحتاج إلى 5 نقاط للحصول على تلميح.');
                return;
            }

            if (!selectedCard) {
                showMessage('تنبيه', 'يجب عليك اختيار بطاقة لغز أولًا للحصول على تلميح.');
                return;
            }

            // العثور على بطاقة الحل الصحيحة
            const correctSolutionCard = document.querySelector(`.player-cards .card[data-id="${selectedCard.dataset.id}"]`);
            if (correctSolutionCard) {
                // خصم النقاط
                totalPoints -= 5;
                document.getElementById('total-points').textContent = totalPoints;

                // إظهار التلميح
                correctSolutionCard.style.transition = 'transform 0.5s ease-in-out';
                correctSolutionCard.style.transform = 'scale(1.2)';
                
                // إزالة التأثير بعد فترة
                setTimeout(() => {
                    correctSolutionCard.style.transform = '';
                }, 1000);

                // حفظ النقاط المحدثة في قاعدة البيانات
                const transaction = db.transaction(['stats'], 'readwrite');
                const statsStore = transaction.objectStore('stats');
                statsStore.put({ id: 'totalPoints', value: totalPoints });

                showMessage('تلميح', 'البطاقة الصحيحة تم إبرازها لك!');
            }
        }
        
        // دالة لخلط المصفوفة (Fisher-Yates shuffle)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>

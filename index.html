<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6c5ce7">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>أبطال البطاقات - لعبة الذكاء المثيرة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #d63031;
            --dark: #2d3436;
            --light: #dfe6e9;
            --gradient: linear-gradient(120deg, #6c5ce7, #fd79a8);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            background-attachment: fixed;
            touch-action: manipulation;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }
        
        header {
            text-align: center;
            padding: 15px;
            background: rgba(44, 62, 80, 0.7);
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient);
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .total-points {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .total-points i {
            color: var(--warning);
        }
        
        .levels-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .level-card {
            background: rgba(44, 62, 80, 0.7);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .level-card:active {
            transform: scale(0.95);
        }
        
        .level-card.locked {
            background: rgba(99, 110, 114, 0.5);
            cursor: not-allowed;
        }
        
        .level-card.completed {
            background: rgba(0, 184, 148, 0.2);
            border: 1px solid rgba(0, 184, 148, 0.3);
        }
        
        .level-card .level-number {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--light);
        }
        
        .level-card .level-status {
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        
        .level-card .level-badge {
            position: absolute;
            top: -8px;
            left: -8px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
        
        .game-screen {
            display: none;
        }
        
        .cards-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        
        .cards-section {
            background: rgba(44, 62, 80, 0.7);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cards-section h2 {
            margin-bottom: 12px;
            text-align: center;
            color: var(--secondary);
            font-size: 18px;
        }
        
        .app-cards, .player-cards {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .card {
            width: 80px;
            height: 120px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .card-front {
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            color: var(--dark);
            transform: rotateY(180deg);
            padding: 8px;
        }
        
        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .card-back {
            background: var(--gradient);
            color: white;
            font-size: 24px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .card-back .pattern {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(44, 62, 80, 0.95);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            border: 2px solid var(--accent);
            width: 85%;
            max-width: 350px;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .message.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            from { box-shadow: 0 0 15px rgba(253, 121, 168, 0.5); }
            to { box-shadow: 0 0 25px rgba(253, 121, 168, 0.8); }
        }
        
        .message i {
            font-size: 40px;
            margin-bottom: 12px;
            color: var(--accent);
        }
        
        .message h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--warning);
        }
        
        .message p {
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: var(--gradient);
            border-radius: 4px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--accent);
            opacity: 0;
            z-index: 999;
            pointer-events: none;
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(1000px) rotate(720deg); opacity: 0; }
        }
        
        .card-image {
            width: 100%;
            height: 100%;
            border-radius: 0px;
            object-fit: cover;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .card-image.loading {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            font-size: 12px;
            padding: 8px;
            text-align: center;
        }
        
        .card-image.loading::after {
            content: 'جاري التحميل...';
        }
        
        .card-image.error {
            background: linear-gradient(135deg, #ff7675 0%, #d63031 100%);
            color: white;
            font-size: 12px;
            padding: 8px;
            text-align: center;
        }
        
        .card-image.error::after {
            content: 'خطأ في تحميل الصورة';
        }
        
        /* شريط التنقل السفلي */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(44, 62, 80, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--light);
            text-decoration: none;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .nav-item.active {
            color: var(--accent);
            background: rgba(253, 121, 168, 0.1);
        }
        
        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        /* تحسينات للشاشات الصغيرة */
        @media (max-width: 480px) {
            .levels-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .card {
                width: 120px;
                height: 150px;
            }
            
            .cards-section {
                padding: 1px;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 13px;
            }
            
            h1 {
                font-size: 22px;
            }
        }
        
        @media (max-width: 360px) {
            .levels-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .card {
                width: 120px;
                height: 150px;
            }
        }
        
        /* تأثيرات الاهتزاز */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        /* تأثيرات النقر */
        .ripple {
            position: relative;
            overflow: hidden;
        }
        
        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }
        
        .ripple:active:after {
            transform: scale(0, 0);
            opacity: .3;
            transition: 0s;
        }
        
        /* إشعارات التقدم */
        .achievement-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--gradient);
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.5s ease;
        }
        
        .achievement-badge.show {
            transform: translateX(0);
        }
        
        /* وضع الملء الكامل للتطبيق */
        .app-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 60px; /* مساحة للشريط السفلي */
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="content">
            <div class="container">
                <!-- شاشة المستويات -->
                <div id="levels-screen">
                    <header>
                        <h1><i class="fas fa-dragon"></i> أبطال البطاقات <i class="fas fa-dragon"></i></h1>
                        <div class="total-points">
                            <i class="fas fa-coins"></i>
                            <span id="total-points">0</span> نقطة
                        </div>
                        <div class="progress-bar">
                            <div class="progress" id="total-progress" style="width: 0%"></div>
                        </div>
                    </header>
                    
                    <div class="levels-grid" id="levels-container">
                        <!-- سيتم ملء المستويات ديناميكيًا -->
                    </div>
                </div>
                
                <!-- شاشة اللعبة -->
                <div id="game-screen" class="game-screen">
                    <header>
                        <h1>المستوى <span id="current-level">1</span></h1>
                        <div class="total-points">
                            <i class="fas fa-star"></i>
                            النقاط: <span id="level-points">0</span>/3
                        </div>
                        <div class="progress-bar">
                            <div class="progress" id="level-progress" style="width: 0%"></div>
                        </div>
                    </header>
                    
                    <div class="cards-container">
                        <div class="cards-section">
                            <h2><i class="fas fa-robot"></i> بطاقات التحدي</h2>
                            <div class="app-cards" id="app-cards">
                                <!-- سيتم ملء بطاقات التطبيق ديناميكيًا -->
                            </div>
                        </div>
                        
                        <div class="cards-section">
                            <h2><i class="fas fa-user"></i> بطاقات الحل</h2>
                            <div class="player-cards" id="player-cards">
                                <!-- سيتم ملء بطاقات اللاعب ديناميكيًا -->
                            </div>
                        </div>
                    </div>
                    
                    <div style="text-align: center; margin-top: 20px;">
                        <button class="btn ripple" id="back-btn">
                            <i class="fas fa-arrow-right"></i> العودة إلى المستويات
                        </button>
                    </div>
                </div>
                
                <!-- رسائل التطبيق -->
                <div class="message" id="message">
                    <i class="fas fa-trophy"></i>
                    <h3 id="message-title">تهانينا!</h3>
                    <p id="message-text">لقد أكملت المستوى بنجاح</p>
                    <button class="btn ripple" id="message-btn">
                        <i class="fas fa-check"></i> موافق
                    </button>
                </div>
            </div>
        </div>
        
        <!-- شريط التنقل السفلي -->
        <div class="bottom-nav">
            <a href="#" class="nav-item active" id="nav-home">
                <i class="fas fa-home"></i>
                <span>الرئيسية</span>
            </a>
            <a href="#" class="nav-item" id="nav-stats">
                <i class="fas fa-chart-line"></i>
                <span>الإحصائيات</span>
            </a>
            <a href="#" class="nav-item" id="nav-settings">
                <i class="fas fa-cog"></i>
                <span>الإعدادات</span>
            </a>
            <a href="#" class="nav-item" id="nav-profile">
                <i class="fas fa-user"></i>
                <span>الملف الشخصي</span>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        // تعريف المتغيرات العامة
        let db;
        let currentLevel = 1;
        let levelPoints = 0;
        let totalPoints = 0;
        let selectedCard = null;
        let vibrationEnabled = true;
        let soundEnabled = true;
        
        // بيانات المستويات والبطاقات
        const levelsData = [];
        for (let i = 1; i <= 23; i++) {
            levelsData.push({
                id: i,
                cards: [
                    { id: `${i}-1`, type: 'puzzle', image: `img/puzzle-${i}-1.jpg` },
                    { id: `${i}-2`, type: 'puzzle', image: `img/puzzle-${i}-2.jpg` },
                    { id: `${i}-3`, type: 'puzzle', image: `img/puzzle-${i}-3.jpg` },
                    { id: `${i}-1`, type: 'solution', image: `img/solution-${i}-1.jpg` },
                    { id: `${i}-2`, type: 'solution', image: `img/solution-${i}-2.jpg` },
                    { id: `${i}-3`, type: 'solution', image: `img/solution-${i}-3.jpg` }
                ]
            });
        }
        
        // تهيئة التطبيق
        document.addEventListener('DOMContentLoaded', initApp);
        
        function initApp() {
            createStars();
            initializeDB();
            setupEventListeners();
            checkFirstTime();
            setupServiceWorker();
        }
        
        // تسجيل Service Worker للتخزين المؤقت
        function setupServiceWorker() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js').then(function(registration) {
                    console.log('ServiceWorker registration successful');
                }).catch(function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            }
        }
        
        // التحقق من أول مرة يتم فيها فتح التطبيق
        function checkFirstTime() {
            if (!localStorage.getItem('firstTime')) {
                setTimeout(() => {
                    showToast('مرحباً بك في أبطال البطاقات! استمتع باللعبة');
                    localStorage.setItem('firstTime', 'false');
                }, 2000);
            }
        }
        
        // إنشاء تأثير النجوم في الخلفية
        function createStars() {
            const starsCount = 30;
            const container = document.body;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // حجم عشوائي للنجمة
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // موقع عشوائي
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // مدة animation عشوائية
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                
                container.appendChild(star);
            }
        }
        
        // تأثير الألعاب النارية عند الفوز
        function createFireworks() {
            const fireworksCount = 30;
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < fireworksCount; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                
                // لون عشوائي
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // موقع عشوائي
                firework.style.left = `${Math.random() * 100}%`;
                firework.style.top = `${Math.random() * 100}%`;
                
                // حجم عشوائي
                const size = Math.random() * 3 + 2;
                firework.style.width = `${size}px`;
                firework.style.height = `${size}px`;
                
                document.body.appendChild(firework);
                
                // حركة firework
                const animationDuration = Math.random() * 1.5 + 0.5;
                const xMovement = (Math.random() - 0.5) * 100;
                const yMovement = -(Math.random() * 100);
                
                firework.style.transition = `all ${animationDuration}s ease-out`;
                firework.style.transform = `translate(${xMovement}px, ${yMovement}px)`;
                firework.style.opacity = '0';
                
                // إزالة firework بعد انتهاء الحركة
                setTimeout(() => {
                    firework.remove();
                }, animationDuration * 1000);
            }
        }
        
        // تأثير confetti عند الفوز
        function createConfetti() {
            const confettiCount = 70;
            const colors = ['#6c5ce7', '#a29bfe', '#fd79a8', '#00b894', '#fdcb6e', '#d63031'];
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // لون عشوائي
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // شكل عشوائي (مستطيل أو دائرة)
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '50%';
                }
                
                // حجم عشوائي
                const size = Math.random() * 8 + 4;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                
                // موقع البداية
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `${Math.random() * 50}%`;
                
                document.body.appendChild(confetti);
                
                // حركة confetti
                const animationDuration = Math.random() * 2 + 2;
                confetti.style.animation = `confettiFall ${animationDuration}s linear forwards`;
                
                // إزالة confetti بعد انتهاء الحركة
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }
        
        // تهيئة قاعدة البيانات IndexedDB
        function initializeDB() {
            const request = indexedDB.open('CardGameDB', 2);
            
            request.onerror = (event) => {
                console.error('فشل في فتح قاعدة البيانات', event);
                showToast('خطأ في تحميل البيانات، يرجى إعادة تحميل التطبيق');
            };
            
            request.onsuccess = (event) => {
                db = event.target.result;
                loadGameData();
            };
            
            request.onupgradeneeded = (event) => {
                db = event.target.result;
                const oldVersion = event.oldVersion;
                
                // إنشاء مخزن للمستويات إذا لم يكن موجودًا
                if (!db.objectStoreNames.contains('levels')) {
                    const levelsStore = db.createObjectStore('levels', { keyPath: 'id' });
                    levelsStore.createIndex('completed', 'completed', { unique: false });
                    levelsStore.createIndex('points', 'points', { unique: false });
                }
                
                // إنشاء مخزن للإحصائيات إذا لم يكن موجودًا
                if (!db.objectStoreNames.contains('stats')) {
                    const statsStore = db.createObjectStore('stats', { keyPath: 'id' });
                }
                
                // إنشاء مخزن للإعدادات إذا لم يكن موجودًا
                if (!db.objectStoreNames.contains('settings')) {
                    const settingsStore = db.createObjectStore('settings', { keyPath: 'id' });
                    settingsStore.add({ id: 'vibration', value: true });
                    settingsStore.add({ id: 'sound', value: true });
                }
                
                // ترقية من الإصدار 1 إلى 2
                if (oldVersion < 2) {
                    // إضافة بيانات جديدة إذا لزم الأمر
                }
            };
        }
        
        // تحميل بيانات اللعبة
        function loadGameData() {
            // تحميل إحصائيات اللعبة
            const transaction = db.transaction(['stats', 'settings'], 'readonly');
            const statsStore = transaction.objectStore('stats');
            const settingsStore = transaction.objectStore('settings');
            
            const pointsRequest = statsStore.get('totalPoints');
            pointsRequest.onsuccess = (event) => {
                if (pointsRequest.result) {
                    totalPoints = pointsRequest.result.value;
                    document.getElementById('total-points').textContent = totalPoints;
                    updateProgress('total-progress', totalPoints, 69);
                }
            };
            
            // تحميل الإعدادات
            const vibrationRequest = settingsStore.get('vibration');
            vibrationRequest.onsuccess = (event) => {
                if (vibrationRequest.result) {
                    vibrationEnabled = vibrationRequest.result.value;
                }
            };
            
            const soundRequest = settingsStore.get('sound');
            soundRequest.onsuccess = (event) => {
                if (soundRequest.result) {
                    soundEnabled = soundRequest.result.value;
                }
            };
            
            // تحميل بيانات المستويات
            loadLevels();
        }
        
        // تحديث شريط التقدم
        function updateProgress(progressBarId, current, max) {
            const progressBar = document.getElementById(progressBarId);
            const percentage = (current / max) * 100;
            progressBar.style.width = `${percentage}%`;
        }
        
        // تحميل و عرض المستويات
        function loadLevels() {
            const levelsContainer = document.getElementById('levels-container');
            levelsContainer.innerHTML = '';
            
            const transaction = db.transaction(['levels'], 'readonly');
            const levelsStore = transaction.objectStore('levels');
            
            for (let i = 1; i <= 23; i++) {
                const levelCard = document.createElement('div');
                levelCard.className = 'level-card ripple';
                levelCard.dataset.level = i;
                
                const levelNumber = document.createElement('div');
                levelNumber.className = 'level-number';
                levelNumber.innerHTML = `<i class="fas fa-${i === 1 ? 'play' : 'hashtag'}"></i> ${i}`;
                levelCard.appendChild(levelNumber);
                
                const levelStatus = document.createElement('div');
                levelStatus.className = 'level-status';
                levelCard.appendChild(levelStatus);
                
                // الشريط على المستوى المميز
                if (i % 5 === 0) {
                    const ribbon = document.createElement('div');
                    ribbon.className = 'ribbon';
                    ribbon.innerHTML = '<span>مميز</span>';
                    levelCard.appendChild(ribbon);
                }
                
                // التحقق من حالة المستوى
                const request = levelsStore.get(i);
                
                request.onsuccess = (event) => {
                    if (request.result) {
                        if (request.result.completed) {
                            levelCard.classList.add('completed');
                            levelStatus.innerHTML = `<i class="fas fa-star"></i> ${request.result.points}/3`;
                        }
                    } else if (i > 1) {
                        // قفل المستوى إذا لم يتم إكمال المستوى السابق
                        const prevRequest = levelsStore.get(i-1);
                        
                        prevRequest.onsuccess = (e) => {
                            if (!prevRequest.result || !prevRequest.result.completed) {
                                levelCard.classList.add('locked');
                                levelStatus.innerHTML = '<i class="fas fa-lock"></i> مقفل';
                            }
                        };
                    }
                };
                
                levelCard.addEventListener('click', () => {
                    if (!levelCard.classList.contains('locked')) {
                        vibrate();
                        playSound('click');
                        startLevel(i);
                    } else {
                        vibrate(100);
                        showToast('هذا المستوى مقفل، يجب إكمال المستوى السابق أولاً');
                    }
                });
                
                levelsContainer.appendChild(levelCard);
            }
        }
        
        // بدء مستوى جديد
        function startLevel(level) {
            currentLevel = level;
            levelPoints = 0;
            
            // تحديث واجهة المستخدم
            document.getElementById('levels-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            document.getElementById('current-level').textContent = level;
            document.getElementById('level-points').textContent = '0';
            updateProgress('level-progress', 0, 3);
            
            // إنشاء البطاقات
            createCards(level);
        }
        
        // إنشاء بطاقات المستوى
        function createCards(level) {
            const appCardsContainer = document.getElementById('app-cards');
            const playerCardsContainer = document.getElementById('player-cards');
            
            appCardsContainer.innerHTML = '';
            playerCardsContainer.innerHTML = '';
            
            const levelData = levelsData[level - 1];
            
            // فصل البطاقات إلى ألغاز وحلول
            const puzzleCards = levelData.cards.filter(card => card.type === 'puzzle');
            const solutionCards = levelData.cards.filter(card => card.type === 'solution');
            
            // خلط بطاقات الحل
            shuffleArray(solutionCards);
            
            // إنشاء بطاقات التطبيق (الألغاز)
            puzzleCards.forEach(card => {
                const cardElement = createCardElement(card, false);
                appCardsContainer.appendChild(cardElement);
            });
            
            // إنشاء بطاقات اللاعب (الحلول)
            solutionCards.forEach(card => {
                const cardElement = createCardElement(card, true);
                playerCardsContainer.appendChild(cardElement);
            });
        }
        
        // إنشاء عنصر بطاقة
        function createCardElement(cardData, isPlayerCard) {
            const card = document.createElement('div');
            card.className = 'card ripple';
            card.dataset.id = cardData.id;
            
            const cardInner = document.createElement('div');
            cardInner.className = 'card-inner';
            
            const cardFront = document.createElement('div');
            cardFront.className = 'card-front';
            
            // إنشاء عنصر صورة حقيقي
            const cardImage = document.createElement('img');
            cardImage.className = 'card-image loading';
            cardImage.dataset.src = cardData.image; // تخزين مسار الصورة في data attribute
            cardImage.alt = cardData.type === 'puzzle' ? 'لغز' : 'حل';
            
            // معالجة تحميل الصورة
            cardImage.onload = function() {
                this.classList.remove('loading');
            };
            
            cardImage.onerror = function() {
                this.classList.remove('loading');
                this.classList.add('error');
            };
            
            // محاولة تحميل الصورة
            setTimeout(() => {
                if (cardImage.dataset.src) {
                    cardImage.src = cardImage.dataset.src;
                }
            }, 100);
            
            cardFront.appendChild(cardImage);
            
            const cardBack = document.createElement('div');
            cardBack.className = 'card-back';
            cardBack.innerHTML = '<div class="pattern">❖</div><div>؟</div>';
            
            cardInner.appendChild(cardFront);
            cardInner.appendChild(cardBack);
            card.appendChild(cardInner);
            
            if (isPlayerCard) {
                card.addEventListener('click', () => selectCard(card));
            } else {
                card.addEventListener('click', () => showPuzzleCard(card));
            }
            
            return card;
        }
        
        // عرض بطاقة اللغز
        function showPuzzleCard(card) {
            if (selectedCard) return; // منع النقر إذا كان هناك بطاقة مختارة بالفعل
            
            card.classList.add('flipped');
            selectedCard = card;
            playSound('flip');
            
            // إعادة البطاقة إلى وضعها الأصلي بعد 3 ثوانٍ
            setTimeout(() => {
                if (card.classList.contains('flipped')) {
                    card.classList.remove('flipped');
                    selectedCard = null;
                }
            }, 3000);
        }
        
        // اختيار بطاقة الحل
        function selectCard(card) {
            if (!selectedCard) {
                showMessage('تنبيه', 'الرجاء النقر على إحدى بطاقات اللغز أولاً');
                vibrate(100);
                return;
            }
            
            // التحقق إذا كان الحل صحيحًا
            if (selectedCard.dataset.id === card.dataset.id) {
                // الإجابة صحيحة
                card.classList.add('flipped');
                selectedCard.style.visibility = 'hidden';
                selectedCard = null;
                
                // زيادة النقاط
                levelPoints++;
                document.getElementById('level-points').textContent = levelPoints;
                updateProgress('level-progress', levelPoints, 3);
                
                playSound('success');
                vibrate(50);
                
                if (levelPoints === 3) {
                    // المستوى مكتمل
                    completeLevel();
                } else {
                    showToast('إجابة صحيحة! +1 نقطة');
                }
            } else {
                // الإجابة خاطئة
                playSound('error');
                vibrate(200);
                showMessage('إجابة خاطئة', 'حاول مرة أخرى');
                selectedCard.classList.remove('flipped');
                selectedCard = null;
            }
        }
        
        // إكمال المستوى
        function completeLevel() {
            // حفظ النقاط في قاعدة البيانات
            const transaction = db.transaction(['levels', 'stats'], 'readwrite');
            
            // تحديث بيانات المستوى
            const levelsStore = transaction.objectStore('levels');
            levelsStore.put({
                id: currentLevel,
                completed: true,
                points: levelPoints
            });
            
            // تحديث النقاط الإجمالية
            totalPoints += levelPoints;
            const statsStore = transaction.objectStore('stats');
            statsStore.put({
                id: 'totalPoints',
                value: totalPoints
            });
            
            transaction.oncomplete = () => {
                createConfetti();
                createFireworks();
                playSound('win');
                showMessage('تهانينا!', `لقد أكملت المستوى ${currentLevel}`, true);
                document.getElementById('total-points').textContent = totalPoints;
                updateProgress('total-progress', totalPoints, 69);
                
                // إشعار بالإنجاز
                if (currentLevel % 5 === 0) {
                    showAchievement(`لقد وصلت إلى المستوى ${currentLevel}!`);
                }
            };
        }
        
        // عرض رسالة
        function showMessage(title, text, isLevelComplete = false) {
            const message = document.getElementById('message');
            const messageTitle = document.getElementById('message-title');
            const messageText = document.getElementById('message-text');
            const messageBtn = document.getElementById('message-btn');
            
            messageTitle.textContent = title;
            messageText.textContent = text;
            message.classList.add('show');
            
            messageBtn.onclick = () => {
                message.classList.remove('show');
                
                if (isLevelComplete) {
                    // العودة إلى شاشة المستويات بعد إكمال المستوى
                    document.getElementById('game-screen').style.display = 'none';
                    document.getElementById('levels-screen').style.display = 'block';
                    loadLevels();
                }
            };
        }
        
        // عرض إشعار تقدم
        function showAchievement(text) {
            const badge = document.createElement('div');
            badge.className = 'achievement-badge';
            badge.innerHTML = `<i class="fas fa-trophy"></i> <span>${text}</span>`;
            
            document.body.appendChild(badge);
            
            setTimeout(() => {
                badge.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                badge.classList.remove('show');
                setTimeout(() => {
                    badge.remove();
                }, 500);
            }, 3000);
        }
        
        // عرض إشعار toast
        function showToast(message) {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "center",
                backgroundColor: "linear-gradient(to right, #6c5ce7, #fd79a8)",
                stopOnFocus: true
            }).showToast();
        }
        
        // تهيئة مستمعي الأحداث
        function setupEventListeners() {
            document.getElementById('back-btn').addEventListener('click', () => {
                playSound('click');
                vibrate();
                document.getElementById('game-screen').style.display = 'none';
                document.getElementById('levels-screen').style.display = 'block';
            });
            
            // مستمعي أحداث شريط التنقل
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    playSound('click');
                    vibrate();
                    
                    // إزالة النشاط من جميع العناصر
                    document.querySelectorAll('.nav-item').forEach(nav => {
                        nav.classList.remove('active');
                    });
                    
                    // إضافة النشاط للعنصر الحالي
                    item.classList.add('active');
                    
                    // معالجة النقر على عناصر القائمة
                    if (item.id === 'nav-home') {
                        document.getElementById('levels-screen').style.display = 'block';
                        document.getElementById('game-screen').style.display = 'none';
                    } else if (item.id === 'nav-stats') {
                        showToast('سيتم عرض الإحصائيات هنا قريباً');
                    } else if (item.id === 'nav-settings') {
                        showToast('سيتم عرض الإعدادات هنا قريباً');
                    } else if (item.id === 'nav-profile') {
                        showToast('سيتم عرض الملف الشخصي هنا قريباً');
                    }
                });
            });
            
            // منع سلوك السحب الافتراضي لمنع التمرير غير المقصود
            document.addEventListener('touchmove', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // منع التكبير/التصغير بلفتتين
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        }
        
        // دالة لخلط المصفوفة (Fisher-Yates shuffle)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // دالة للاهتزاز
        function vibrate(duration = 50) {
            if (vibrationEnabled && navigator.vibrate) {
                navigator.vibrate(duration);
            }
        }
        
        // دالة لتشغيل الصوت
        function playSound(type) {
            if (!soundEnabled) return;
            
            // يمكن إضافة أصوات حقيقية هنا
            switch(type) {
                case 'click':
                    // صوت النقر
                    break;
                case 'flip':
                    // صوت قلب البطاقة
                    break;
                case 'success':
                    // صوت النجاح
                    break;
                case 'error':
                    // صوت الخطأ
                    break;
                case 'win':
                    // صوت الفوز
                    break;
            }
        }
    </script>
